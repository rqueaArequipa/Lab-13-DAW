<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Spring JPA</title>
    <meta charset="UTF-8">
   <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div th:fragment="menu">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="btn btn-secondary btn-lg" href="/listarEmpleados">
		        Tabla Empleados<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="btn btn-info btn-lg" href="/listarTareas">Tabla Tareas<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="btn btn-warning btn-lg" href="#">Asignar Tareas<span class="sr-only">(current)</span></a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0" id="searchForm" action="">
				<select id="searchType" class="form-control mr-sm-2">
			        <option value="empleado">Buscar empleado</option>
			        <option value="tarea">Buscar tarea</option>
			    </select>
			    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar" name="search">
			    <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
			
			<script>
			    document.getElementById("searchForm").addEventListener("submit", function (event) {
			        event.preventDefault(); // Prevent form submission
			
			        var searchType = document.getElementById("searchType").value;
			        var actionUrl;
			
			        if (searchType === "empleado") {
			            actionUrl = "/buscarEmpleado";
			        } else if (searchType === "tarea") {
			            actionUrl = "/buscarTarea";
			        }
			
			        document.getElementById("searchForm").action = actionUrl;
			        document.getElementById("searchForm").submit();
			    });
			</script>
	    </form>
		  </div>
		</nav>
	</div>
</div>	
</body>
</html>
